<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Moder-css-reset-->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <!--my styles-->
  <link rel="stylesheet" href="./styles.css">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>  
  <div class="result-modal" role="dialog" aria-labelledby="result-result">
    <div class="result-modal__content">
      <img src="./images/illustration-thank-you.svg" alt="thank you!">
      <h2 id="result-result">You have selected # out of 5</h2>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
  <main>
    <span class="star"></span>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating">
      <button class="rating-button" >1</button>
      <button class="rating-button" >2</button>
      <button class="rating-button" >3</button>
      <button class="rating-button" >4</button>
      <button class="rating-button" >5</button>
    </div>
    <button id="submit-button" class="submit-button" onclick="showModal()">SUBMIT</button>
  </main>

  <script src="./index.js"></script>
</body>
</html>
